<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene>
        <a-camera position="0 0 2"></a-camera>
        <a-sky color="black"></a-sky>
        <a-plane src="road.jpg" position="0 -5 -10" rotation="-90 0 0" width="60" height="10" shadow="receive:true;"></a-plane>
        <a-box src="tree.jpg" position="0 2 -16" width="60" height="27"></a-box>

        <a-assets timeout="10000">
            <a-asset-item id="dog" src="./models/dog/scene.gltf"></a-asset-item>
            <a-asset-item id="man" src="./models/man/scene.gltf"></a-asset-item>
            <a-asset-item id="bench" src="./models/bench/scene.gltf"></a-asset-item>
            <a-asset-item id="street" src="./models/street/scene.gltf"></a-asset-item>
        </a-assets>
<a-entity light="type:point;castShadow:true; color:#e6ca14; intensity:2.35"
  position="5 10.2 -10">
</a-entity>
<a-entity light="type:ambient;"></a-entity>
        <a-entity>
            <a-entity position="4 -4.9 -10" rotation="0 20 0" gltf-model="#dog" shadow="cast:true;" scale="0.1 0.1 0.1">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="-4 -2.5 -11" rotation="0 0 0" gltf-model="#bench" shadow="cast:true;" scale="4 4 4">
            </a-entity>
        </a-entity>

        <a-entity>
            <a-entity position="-14 -5.2 -10" rotation="0 50 0" gltf-model="#man" scale="0.05 0.05 0.05" shadow="cast:true;" >
            </a-entity>
        </a-entity>

        <a-entity >
            <a-entity position="14 -5.2 -14" rotation="0 50 0" gltf-model="#street" shadow="cast:true;" scale="0.9 0.9 0.9">
            </a-entity>
        </a-entity>
    
    </a-scene>
</body>

</html>
